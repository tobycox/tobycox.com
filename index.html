<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby Cox's Personal Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f7f7f7;
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Toby Cox</h1>
    <img src="path-to-your-photo.jpg" alt="Toby Cox" class="profile-photo">
    
    <div class="social-links">
        <!-- Replace href with your actual social media profile links -->
        <a href="https://twitter.com/_tobycox" target="_blank" title="Twitter">Twitter</a>
        <a href="https://www.linkedin.com/in/tobycox" target="_blank" title="LinkedIn">LinkedIn</a>
        <a href="https://github.com/tobycox" target="_blank" title="GitHub">GitHub</a>
    </div>

</body>
</html>
